<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3"></script>
    <!--  <script src="https://cdn.tailwindcss.com"></script>-->

    <style>

    </style>

</head>
<body>

<div id="app">
    <section v-show="inProgressAssignment.length">
        <h2>In-Progress Assignments</h2>

        <!--        <ul>-->
        <!--            <li>Finish project <input type="checkbox"/></li>-->
        <!--            <li>Read Chapter 4 <input type="checkbox"/></li>-->
        <!--            <li>Turn in homework <input type="checkbox"/></li>-->
        <!--        </ul>-->

        <ul>
            <li v-for="assignment in inProgressAssignment"
                :key="assignment.id">
                <label>
                    {{assignment.name}}
                    <input type="checkbox" v-model="assignment.complete"/>
                </label>
            </li>
        </ul>

    </section>
    <section v-show="completeAssignment.length">
        <!--    <section v-if="assignments.filter(a=>a.complete).length">-->
        <h2>Completed Assignments</h2>
        <ul>
            <li v-for="assignment in assignments.filter(a=>a.complete)"
                :key="assignment.id">
                <label>
                    {{assignment.name}}
                    <input type="checkbox" v-model="assignment.complete"/>
                </label>
            </li>
        </ul>
    </section>

    <pre>
        {{assignments}}
    </pre>
</div>


<script>

    let app = {
        data() {
            return {
                assignments: [
                    {name: 'Finish Project', complete: false, id: 1},
                    {name: 'Read Chapter 4', complete: false, id: 2},
                    {name: 'Turn in homework', complete: false, id: 3}
                ]
            }
        },

        computed: {
            completeAssignment() {
                return this.assignments.filter(a => a.complete)
            },
            inProgressAssignment() {
                return this.assignments.filter(a => !a.complete)
            }
        }

    };


    Vue.createApp(app).mount('#app');

</script>


</body>
</html>
